<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>{{ myName }}</h1>
    <button [disabled]="isDisabled" type="button" (click)="confirm()">
      Click!
    </button>
    <input [(ngModel)]="firstname" />
    <h1>{{ firstname }}</h1>

    <button *ngIf="showbuttons" (click)="switch(false)">ON</button>
    <button *ngIf="!showbuttons" (click)="switch(true)">OFF</button>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
    </tr>
    <div class="InputGrade">
      <input [(ngModel)]="score" placeholder="กรุณาใส่ตัวเลข" type="number" />
    </div>
    <div class="showGrade">
      <ng-container [ngSwitch]="true">
        <ng-container *ngSwitchCase="score >= 80 && score <= 100"
          >Grade A</ng-container
        >
        <ng-container *ngSwitchCase="score > 69 && score <= 79"
          >Grade B</ng-container
        >
        <ng-container *ngSwitchCase="score > 59 && score <= 69"
          >Grade C</ng-container
        >
        <ng-container *ngSwitchCase="score > 49 && score <= 59"
          >Grade D</ng-container
        >
        <ng-container *ngSwitchCase="score < 50">Grade F</ng-container>
        <ng-container *ngSwitchDefault>
          กรุณาใส่ตัวเลข ระหว่าง 0 - 100
        </ng-container>
      </ng-container>
    </div>

    <form [formGroup]="contactForm">
      <label for="Address">Address:</label>
      <input type="text" id="Address" formControlName="Address" /><br /><br />

      <label for="phone">phone:</label>
      <input type="number" id="phone" formControlName="phone" /><br /><br />

      <label for="Name">Name:</label>
      <input type="text" id="Name" formControlName="Name" /><br /><br />

      <label for="zipcode">Zip Code:</label>
      <input type="text" id="Name" formControlName="zipcode" /><br /><br />

      <button type="submit" [disabled]="contactForm.invalid">Submit</button>
    </form>


    <input [(ngModel)]="Fname" />
    <h1>{{ Fname | uppercase }}</h1>
    <input [(ngModel)]="Lname" />
    <h1>{{ Lname | lowercase }}</h1>
    <div class="Homework">
      <div class="hdrHomework">
        <h1>Homework Here</h1>
      </div>
      <nav>
        <ul>
          <li>
            <a
              routerLink="/parent"
              routerLinkActive="active"
              ariaCurrentWhenActive="page"
              >Parent Component</a
            ><<<<< Clickhere to search detail movie
          </li>
          <li>
            <a
              routerLink="/child"
              routerLinkActive="active"
              ariaCurrentWhenActive="page"
              >Child Component</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
